<header class="navbar navbar-light bg-faded">
  <div class="container">
    <nav>
      <div class="clearfix float-sm-left">
        <button
          class="navbar-toggler float-xs-right hidden-sm-up"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation">
        </button>
        <a class="navbar-brand float-xs-left" href="#">Staccato</a>
      </div>

      <div class="float-sm-right navbar-toggleable-xs collapse" id="navbar">
        <ul class="nav navbar-nav">
          {% for section in site.sections %}
            <li class="nav-item">
              <a class="nav-link" href="#{{ section.title | slugify }}">{{ section.title }}</a>
            </li>
          {% endfor %}
          <li class="nav-item">
            <a class="btn btn-primary btn-block" href="#">참가신청</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
