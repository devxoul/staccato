title: 'Staccato'
description: 'Staccato는 서로 이야기하며 할 일 하는 모임입니다. 음료와 과자를 먹으며 평소 하고싶던 공부나 개인 프로젝트를 해도 되고, 다양한 주제로 다른 참가자들과 이야기를 나눌 수도 있습니다. 또한, 다양한 분야의 전문가들과 아주 가까이에서 이야기할 수 있는 공간이 마련되어 있습니다. 관심 있는 주제가 있다면 자유롭게 들어가서 전문가들과 이야기를 나눠보세요.'
