<div id="map" style="height: 25em;"></div>
<script type="text/template" id="info-window-template">
  <div class="info-window">
    <h5>토즈 메가젠토즈타워점 1층 카페</h5>
    <p>서울 강남구 선릉로 607<br />(선정릉역 1번 출구에서 도보 30초)</p>
    <a href="http://dmaps.kr/mrnk" target="_blank">새 창에서 보기</a>
  </div>
</script>

<div class="gallery">
  <div class="gallery-inner">
    {% for file in site.static_files %}
      {% if file.path contains 'images/toz/' %}
        <div class="gallery-item">
          {% assign src = file.path | remove_first: "/" | relative_url %}
          <a href="{{ src }}" target="_blank">
            <img src="{{ src }}" width="300" />
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
